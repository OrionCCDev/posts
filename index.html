<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for proper text display -->
    <meta charset="UTF-8" />

    <!-- Responsive viewport settings for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Application title shown in browser tab -->
    <title>Strapi Posts App - Learning Project</title>

    <!-- Application description -->
    <meta name="description" content="Simple application to learn React with Strapi backend - User and Posts management" />
  </head>
  <body>
    <!-- Root element where React will mount the application -->
    <!-- This div is the container for the entire React app -->
    <div id="root"></div>

    <!--
      Main TypeScript/React entry point
      Vite will process this file and bundle all dependencies
      The "type='module'" tells the browser this is an ES6 module
    -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
